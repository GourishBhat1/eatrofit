<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users | Eatrofit Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <script>
  // Admin authentication check
  const adminToken = localStorage.getItem('admin_token') || sessionStorage.getItem('admin_token');
  if (!adminToken) {
    window.location.href = '../public/login.html';
  }
  </script>
  <div class="container py-4">
    <h2 class="mb-3 text-center">User Management</h2>
    <div class="mb-3">
      <label for="roleFilter" class="form-label">Filter by Role:</label>
      <select id="roleFilter" class="form-select" style="width:100%">
        <option value="">All</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle" id="usersTable">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script>
  // Fetch users with Authorization header and render safely
  fetch('../api/admin_get_users.php', {
    headers: { 'Authorization': 'Bearer ' + (adminToken || '') }
  })
    .then(res => res.json())
    .then(data => {
      const tbody = document.querySelector('#usersTable tbody');
      data.users.forEach(user => {
        const tr = document.createElement('tr');
        // ID
        const tdId = document.createElement('td');
        tdId.textContent = user.id;
        tr.appendChild(tdId);
        // Name
        const tdName = document.createElement('td');
        tdName.textContent = user.name;
        tr.appendChild(tdName);
        // Email
        const tdEmail = document.createElement('td');
        tdEmail.textContent = user.email;
        tr.appendChild(tdEmail);
        // Role
        const tdRole = document.createElement('td');
        tdRole.textContent = user.role;
        tr.appendChild(tdRole);
        // Actions
        const tdActions = document.createElement('td');
        const delBtn = document.createElement('button');
        delBtn.className = 'btn btn-danger btn-sm delete-user';
        delBtn.innerHTML = "<i class='bi bi-trash'></i> Delete";
        tdActions.appendChild(delBtn);
        tr.appendChild(tdActions);
        tbody.appendChild(tr);
      });
      // Initialize DataTable and Select2 after data is loaded
      $(document).ready(function() {
        const table = $('#usersTable').DataTable();
        $('#roleFilter').select2();
        // Filter table by role
        $('#roleFilter').on('change', function() {
          const val = $(this).val();
          table.column(3).search(val).draw();
        });
        // SweetAlert2 for delete confirmation
        $('#usersTable').on('click', '.delete-user', function() {
          const row = $(this).closest('tr');
          const userId = row.find('td').eq(0).text();
          Swal.fire({
            title: 'Are you sure?',
            text: 'This will permanently delete the user.',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Yes, delete!',
            cancelButtonText: 'Cancel'
          }).then((result) => {
            if (result.isConfirmed) {
              $.post({
                url: '../api/admin_delete_user.php',
                data: {id: userId},
                headers: { 'Authorization': 'Bearer ' + (adminToken || '') },
                dataType: 'json',
                success: function(resp) {
                  if (resp.success) {
                    toastr.success('User deleted!');
                    table.row(row).remove().draw();
                  } else {
                    toastr.error(resp.error || 'Delete failed');
                  }
                },
                error: function() {
                  toastr.error('Delete failed');
                }
              });
            }
          });
        });
      });
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <!-- jQuery, DataTables, Toastr already included above -->
</body>
</html>
