<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users | Eatrofit Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-3 text-center">User Management</h2>
    <div class="mb-3">
      <label for="roleFilter" class="form-label">Filter by Role:</label>
      <select id="roleFilter" class="form-select" style="width:100%">
        <option value="">All</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle" id="usersTable">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
  fetch('../api/admin_get_users.php')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#usersTable tbody');
        data.users.forEach(user => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${user.id}</td><td>${user.name}</td><td>${user.email}</td><td>${user.role}</td><td><button class='btn btn-danger btn-sm delete-user'><i class='bi bi-trash'></i> Delete</button></td>`;
          tbody.appendChild(tr);
        });
        // Initialize DataTable and Select2 after data is loaded
        $(document).ready(function() {
          const table = $('#usersTable').DataTable();
          $('#roleFilter').select2();
          // Filter table by role
          $('#roleFilter').on('change', function() {
            const val = $(this).val();
            table.column(3).search(val).draw();
          });
          // SweetAlert2 for delete confirmation
          $('#usersTable').on('click', '.delete-user', function() {
            const row = $(this).closest('tr');
            const userId = row.find('td').eq(0).text();
            Swal.fire({
              title: 'Are you sure?',
              text: 'This will permanently delete the user.',
              icon: 'warning',
              showCancelButton: true,
              confirmButtonText: 'Yes, delete!',
              cancelButtonText: 'Cancel'
            }).then((result) => {
              if (result.isConfirmed) {
                $.post('../api/admin_delete_user.php', {id: userId}, function(resp) {
                  if (resp.success) {
                    toastr.success('User deleted!');
                    table.row(row).remove().draw();
                  } else {
                    toastr.error(resp.error || 'Delete failed');
                  }
                }, 'json');
              }
            });
          });
        });
      });
  </script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  </script>
</body>
</html>
