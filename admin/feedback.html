<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Feedback | Eatrofit Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { background: #f8f9fa; }
    @media (max-width: 576px) {
      .container { padding: 0 5px; }
      h2 { font-size: 1.2rem; }
      .table th, .table td { font-size: 0.9rem; padding: 0.4rem; }
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-3 text-center">User Feedback</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle" id="feedbackTable">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>User</th>
            <th>Feedback</th>
            <th>Rating</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script>
  fetch('../api/admin_get_feedback.php')
    .then(res => res.json())
    .then(data => {
      const tbody = document.querySelector('#feedbackTable tbody');
      data.feedback.forEach(fb => {
        const tr = document.createElement('tr');
        // ID
        const tdId = document.createElement('td');
        tdId.textContent = fb.id;
        tr.appendChild(tdId);
        // User
        const tdUser = document.createElement('td');
        tdUser.textContent = fb.user_id;
        tr.appendChild(tdUser);
        // Feedback
        const tdFeedback = document.createElement('td');
        tdFeedback.textContent = fb.feedback_text;
        tr.appendChild(tdFeedback);
        // Rating
        const tdRating = document.createElement('td');
        tdRating.textContent = fb.rating + ' ';
        const star = document.createElement('i');
        star.classList.add('bi', 'bi-star-fill', 'text-warning');
        tdRating.appendChild(star);
        tr.appendChild(tdRating);
        // Date
        const tdDate = document.createElement('td');
        tdDate.textContent = fb.submitted_at;
        tr.appendChild(tdDate);
        tbody.appendChild(tr);
      });
      // Initialize DataTable after data is loaded
      $(document).ready(function() {
        $('#feedbackTable').DataTable();
        // SweetAlert2 for feedback review
        $('#feedbackTable').on('click', 'tr', function() {
          const cells = $(this).find('td');
          if (cells.length) {
            Swal.fire({
              title: 'Feedback Details',
              html: `<strong>User ID:</strong> ${cells.eq(1).text()}<br><strong>Rating:</strong> ${cells.eq(3).text()}<br><strong>Feedback:</strong> ${cells.eq(2).text()}<br><strong>Date:</strong> ${cells.eq(4).text()}`,
              icon: 'info'
            });
            toastr.info('Feedback reviewed!', 'Info');
          }
        });
      });
    });
  </script>
</body>
</html>
