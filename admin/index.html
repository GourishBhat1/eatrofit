<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Eatrofit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Admin Dashboard</h2>
    <div class="row g-3">
      <div class="col-6 col-md-3">
        <div class="card text-center shadow">
          <div class="card-body">
            <h6 class="card-title">Total Users</h6>
            <p class="card-text" id="userCount">--</p>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card text-center shadow">
          <div class="card-body">
            <h6 class="card-title">Engagement</h6>
            <p class="card-text" id="engagement">--</p>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card text-center shadow">
          <div class="card-body">
            <h6 class="card-title">Workouts</h6>
            <p class="card-text" id="workoutCount">--</p>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card text-center shadow">
          <div class="card-body">
            <h6 class="card-title">Feedback</h6>
            <p class="card-text" id="feedbackCount">--</p>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-4 d-flex flex-wrap gap-2 justify-content-center">
      <a href="users.html" class="btn btn-primary flex-fill">Manage Users</a>
      <a href="workouts.html" class="btn btn-success flex-fill">Manage Workouts</a>
      <a href="analytics.html" class="btn btn-info flex-fill">Analytics</a>
      <a href="feedback.html" class="btn btn-warning flex-fill">Review Feedback</a>
    </div>
  </div>
  <script>
    // Admin authentication check
    const adminToken = localStorage.getItem('admin_token') || sessionStorage.getItem('admin_token');
    function setStatsError() {
      document.getElementById('userCount').textContent = '--';
      document.getElementById('engagement').textContent = '--';
      document.getElementById('workoutCount').textContent = '--';
      document.getElementById('feedbackCount').textContent = '--';
      if (!document.getElementById('statsError')) {
        const err = document.createElement('div');
        err.id = 'statsError';
        err.className = 'alert alert-danger mt-3';
        err.textContent = 'Failed to load admin stats. Please try again or re-login.';
        document.querySelector('.container').appendChild(err);
      }
    }
    if (!adminToken) {
      window.location.href = '../public/login.html';
    } else {
      fetch('../api/admin_stats.php', {
        headers: { 'Authorization': 'Bearer ' + adminToken }
      })
        .then(res => {
          if (!res.ok) throw new Error('Network response was not ok');
          return res.json();
        })
        .then(data => {
          if (!data || typeof data !== 'object') throw new Error('Invalid data');
          document.getElementById('userCount').textContent = data.userCount ?? '--';
          document.getElementById('engagement').textContent = data.engagement ?? '--';
          document.getElementById('workoutCount').textContent = data.workoutCount ?? '--';
          document.getElementById('feedbackCount').textContent = data.feedbackCount ?? '--';
        })
        .catch(err => {
          setStatsError();
          console.error('Failed to load admin stats:', err);
        });
    }
  </script>
</body>
</html>
