<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Habits | Eatrofit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    @media (max-width: 576px) {
      .container { padding: 0 5px; }
      h2 { font-size: 1.2rem; }
      .table th, .table td { font-size: 0.9rem; padding: 0.4rem; }
      .btn, input, select { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <script>
    window.onerror = function(msg, url, line, col, error) {
  fetch('../api/error_log.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({msg, url, line, col, error: error && error.stack})
      });
    };
    // Auth check (disabled for now)
    // fetch('../api/auth.php')
    //   .then(res => res.json())
    //   .then(data => {
    //     if (!data.authenticated) {
    //       window.location.href = 'login.html';
    //     }
    //   });
  </script>
  <div class="container py-4">
    <h2 class="mb-3 text-center">My Habits</h2>
    <div class="mb-3">
      <form id="addHabitForm" class="row g-2 align-items-center">
        <div class="col-8">
          <input type="text" class="form-control" id="habitText" placeholder="Enter new habit" required>
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-success w-100"><i class="bi bi-plus-circle"></i> Add Habit</button>
        </div>
      </form>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle" id="habitsTable">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Habit</th>
            <th>Streak</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    function loadHabits() {
  fetch('../api/get_habits.php')
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#habitsTable tbody');
          tbody.innerHTML = '';
          data.habits.forEach(habit => {
            tbody.innerHTML += `<tr>
              <td>${habit.id}</td>
              <td>${habit.habit_text}</td>
              <td>${habit.streak}</td>
              <td>
                <button class='btn btn-primary btn-sm update-streak'><i class='bi bi-arrow-repeat'></i></button>
                <button class='btn btn-danger btn-sm delete-habit'><i class='bi bi-trash'></i></button>
              </td>
            </tr>`;
          });
        });
    }
    loadHabits();
    // Add habit
    $('#addHabitForm').on('submit', function(e) {
      e.preventDefault();
      const habitText = $('#habitText').val();
  $.post('../api/add_habit.php', {habit_text: habitText}, function(resp) {
        if (resp.success) {
          $('#habitText').val('');
          loadHabits();
        } else {
          alert(resp.error || 'Failed to add habit');
        }
      }, 'json');
    });
    // Update streak (demo, needs backend)
    $('#habitsTable').on('click', '.update-streak', function() {
      const row = $(this).closest('tr');
      const habitId = row.find('td').eq(0).text();
  $.post('../api/update_habit_streak.php', {id: habitId}, function(resp) {
        if (resp.success) {
          loadHabits();
        } else {
          alert(resp.error || 'Failed to update streak');
        }
      }, 'json');
    });
    // Delete habit (demo, needs backend)
    $('#habitsTable').on('click', '.delete-habit', function() {
      const row = $(this).closest('tr');
      const habitId = row.find('td').eq(0).text();
      // TODO: Implement delete API
      alert('Delete API not implemented yet.');
    });
  </script>
</body>
</html>
