<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | Eatrofit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Settings</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Theme</label>
        <select class="form-select" id="themeSelect">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Notifications</label>
        <select class="form-select" id="notifSelect">
          <option value="on">On</option>
          <option value="off">Off</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" onclick="saveSettings()">Save</button>
    </form>
    <div id="settingsMsg" class="mt-3"></div>
  </div>
  <script>
    function saveSettings() {
      localStorage.setItem('theme', document.getElementById('themeSelect').value);
      localStorage.setItem('notifications', document.getElementById('notifSelect').value);
      document.getElementById('settingsMsg').textContent = 'Settings saved!';
    }
    // Apply theme
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('bg-dark', 'text-light');
    }
  </script>
</body>
</html>
