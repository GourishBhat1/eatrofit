<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Log | Eatrofit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    @media (max-width: 576px) {
      .container { padding: 0 5px; }
      h2 { font-size: 1.2rem; }
      .table th, .table td { font-size: 0.9rem; padding: 0.4rem; }
      .btn, input, select { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <script>
    window.onerror = function(msg, url, line, col, error) {
  fetch('./api/error_log.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({msg, url, line, col, error: error && error.stack})
      });
    };
    // Auth check
  fetch('./api/auth.php')
      .then(res => res.json())
      .then(data => {
        if (!data.authenticated) {
          window.location.href = 'login.html';
        }
      });
  </script>
  <div class="container py-4">
    <h2 class="mb-3 text-center">Workout Log</h2>
    <div class="mb-3">
      <form id="addWorkoutForm" class="row g-2 align-items-center">
        <div class="col-5">
          <input type="text" class="form-control" id="workoutName" placeholder="Workout name" required>
        </div>
        <div class="col-3">
          <input type="number" class="form-control" id="duration" placeholder="Duration (min)" required>
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-success w-100"><i class="bi bi-plus-circle"></i> Log Workout</button>
        </div>
      </form>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle" id="workoutTable">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Duration</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    function loadWorkouts() {
  fetch('./api/get_workouts.php')
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#workoutTable tbody');
          tbody.innerHTML = '';
          data.workouts.forEach(w => {
            tbody.innerHTML += `<tr>
              <td>${w.id}</td>
              <td>${w.name}</td>
              <td>${w.duration_min} min</td>
              <td>${w.date}</td>
            </tr>`;
          });
        });
    }
    loadWorkouts();
    // Add workout log
    $('#addWorkoutForm').on('submit', function(e) {
      e.preventDefault();
      const name = $('#workoutName').val();
      const duration = $('#duration').val();
  $.post('./api/add_workout_log.php', {name, duration}, function(resp) {
        if (resp.success) {
          $('#workoutName').val('');
          $('#duration').val('');
          loadWorkouts();
        } else {
          alert(resp.error || 'Failed to log workout');
        }
      }, 'json');
    });
  </script>
</body>
</html>
