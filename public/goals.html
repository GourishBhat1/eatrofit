<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Goals | Eatrofit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    @media (max-width: 576px) {
      .container { padding: 0 5px; }
      h2 { font-size: 1.2rem; }
      .table th, .table td { font-size: 0.9rem; padding: 0.4rem; }
      .btn, input, select { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <script>
    window.onerror = function(msg, url, line, col, error) {
  fetch('./api/error_log.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({msg, url, line, col, error: error && error.stack})
      });
    };
    // Auth check
  fetch('./api/auth.php')
      .then(res => res.json())
      .then(data => {
        if (!data.authenticated) {
          window.location.href = 'login.html';
        }
      });
  </script>
  <div class="container py-4">
    <h2 class="mb-3 text-center">My Goals</h2>
    <div class="mb-3">
      <form id="addGoalForm" class="row g-2 align-items-center">
        <div class="col-8">
          <input type="text" class="form-control" id="goalText" placeholder="Enter new goal" required>
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-success w-100"><i class="bi bi-plus-circle"></i> Add Goal</button>
        </div>
      </form>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle" id="goalsTable">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Goal</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    function loadGoals() {
  fetch('./api/get_goals.php')
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#goalsTable tbody');
          tbody.innerHTML = '';
          data.goals.forEach(goal => {
            tbody.innerHTML += `<tr>
              <td>${goal.id}</td>
              <td>${goal.goal_text}</td>
              <td>${goal.status}</td>
              <td>
                <button class='btn btn-danger btn-sm delete-goal'><i class='bi bi-trash'></i></button>
              </td>
            </tr>`;
          });
        });
    }
    loadGoals();
    // Add goal
    $('#addGoalForm').on('submit', function(e) {
      e.preventDefault();
      const goalText = $('#goalText').val();
  $.post('./api/add_goal.php', {goal_text: goalText}, function(resp) {
        if (resp.success) {
          $('#goalText').val('');
          loadGoals();
        } else {
          alert(resp.error || 'Failed to add goal');
        }
      }, 'json');
    });
    // Delete goal (demo, needs backend)
    $('#goalsTable').on('click', '.delete-goal', function() {
      const row = $(this).closest('tr');
      const goalId = row.find('td').eq(0).text();
      // TODO: Implement delete API
      alert('Delete API not implemented yet.');
    });
  </script>
</body>
</html>
