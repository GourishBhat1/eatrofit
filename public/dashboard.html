<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Eatrofit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Eatrofit</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    <h2 class="mb-4">Welcome, <span id="userName">User</span>!</h2>
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card text-center shadow">
          <div class="card-body">
            <h5 class="card-title">BMI</h5>
            <p class="card-text" id="bmiCard">--</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center shadow">
          <div class="card-body">
            <h5 class="card-title">Steps</h5>
            <p class="card-text" id="stepsCard">--</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center shadow">
          <div class="card-body">
            <h5 class="card-title">Hydration</h5>
            <p class="card-text" id="waterCard">--</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center shadow">
          <div class="card-body">
            <h5 class="card-title">Calories</h5>
            <p class="card-text" id="caloriesCard">--</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-12">
        <canvas id="progressChart"></canvas>
      </div>
    </div>
  </div>
  <script>
    // Simple token check
    // if (!localStorage.getItem('token')) {
    //   window.location.href = 'login.html';
    // }
    // document.getElementById('logoutBtn').onclick = function() {
    //   localStorage.removeItem('token');
    //   window.location.href = 'login.html';
    // };
    // Fetch dashboard summary
  fetch('./api/get_dashboard_summary?user_id=1')
      .then(res => res.json())
      .then(data => {
        document.getElementById('userName').textContent = data.name || 'User';
        document.getElementById('bmiCard').textContent = data.bmi || '--';
        document.getElementById('stepsCard').textContent = data.steps || '--';
        document.getElementById('waterCard').textContent = data.water || '--';
        document.getElementById('caloriesCard').textContent = data.calories || '--';
        // Chart.js demo
        new Chart(document.getElementById('progressChart'), {
          type: 'line',
          data: {
            labels: data.chart_labels || [],
            datasets: [{
              label: 'BMI Trend',
              data: data.chart_bmi || [],
              borderColor: '#0d6efd',
              fill: false
            }]
          }
        });
      });
  </script>
</body>
</html>
