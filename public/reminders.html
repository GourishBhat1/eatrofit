<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminders | Eatrofit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Reminders & Notifications</h2>
    <form id="reminderForm">
      <div class="mb-3">
        <label for="reminderText" class="form-label">Reminder Text</label>
        <input type="text" class="form-control" id="reminderText" required>
      </div>
      <div class="mb-3">
        <label for="reminderTime" class="form-label">Time</label>
        <input type="time" class="form-control" id="reminderTime" required>
      </div>
      <div class="mb-3">
        <label for="reminderDate" class="form-label">Date</label>
        <input type="date" class="form-control" id="reminderDate" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Reminder</button>
    </form>
    <div id="reminderMsg" class="mt-3"></div>
  </div>
  <script>
    document.getElementById('reminderForm').onsubmit = async function(e) {
      e.preventDefault();
      const user_id = localStorage.getItem('user_id') || 1;
      const reminder_text = document.getElementById('reminderText').value;
      const reminder_time = document.getElementById('reminderTime').value;
      const reminder_date = document.getElementById('reminderDate').value;
  const res = await fetch('./api/add_reminder.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({user_id, reminder_text, reminder_time, reminder_date})
      });
      const result = await res.json();
      if (result.success) {
        document.getElementById('reminderMsg').textContent = 'Reminder added!';
        document.getElementById('reminderForm').reset();
      } else {
        document.getElementById('reminderMsg').textContent = result.error;
      }
    };
  </script>
</body>
</html>
