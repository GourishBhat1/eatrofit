<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support | Eatrofit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Support & Feedback</h2>
    <form id="feedbackForm">
      <div class="mb-3">
        <label for="feedbackText" class="form-label">Your Feedback</label>
        <textarea class="form-control" id="feedbackText" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label for="rating" class="form-label">Rating</label>
        <select class="form-select" id="rating" required>
          <option value="5">5 - Excellent</option>
          <option value="4">4 - Good</option>
          <option value="3">3 - Average</option>
          <option value="2">2 - Poor</option>
          <option value="1">1 - Bad</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <div id="feedbackMsg" class="mt-3"></div>
  </div>
  <script>
    document.getElementById('feedbackForm').onsubmit = async function(e) {
      e.preventDefault();
      const user_id = localStorage.getItem('user_id') || 1;
      const feedback_text = document.getElementById('feedbackText').value;
      const rating = document.getElementById('rating').value;
  const res = await fetch('../api/add_feedback.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({user_id, feedback_text, rating})
      });
      const result = await res.json();
      if (result.success) {
        document.getElementById('feedbackMsg').textContent = 'Thank you for your feedback!';
        document.getElementById('feedbackForm').reset();
      } else {
        document.getElementById('feedbackMsg').textContent = result.error;
      }
    };
  </script>
</body>
</html>
