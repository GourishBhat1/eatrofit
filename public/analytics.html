<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics | Eatrofit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Analytics & Reports</h2>
    <div class="row mb-4">
      <div class="col-md-6">
        <canvas id="bmiChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="calorieChart"></canvas>
      </div>
    </div>
    <div class="mb-3">
  <a href="../api/export_progress_csv.php?user_id=1" class="btn btn-outline-primary">Export to CSV</a>
  <a href="../api/print_summary.php?user_id=1" target="_blank" class="btn btn-outline-secondary">Printable Summary</a>
    </div>
  </div>
  <script>
  fetch('../api/get_progress_report?user_id=1')
      .then(res => res.json())
      .then(data => {
        // BMI Chart
        new Chart(document.getElementById('bmiChart'), {
          type: 'line',
          data: {
            labels: data.bmi_trend.map(x => x.date),
            datasets: [{
              label: 'BMI',
              data: data.bmi_trend.map(x => x.bmi),
              borderColor: '#0d6efd',
              fill: false
            }, {
              label: 'Weight',
              data: data.bmi_trend.map(x => x.weight),
              borderColor: '#198754',
              fill: false
            }]
          }
        });
        // Calorie Chart
        new Chart(document.getElementById('calorieChart'), {
          type: 'bar',
          data: {
            labels: data.calories_data.map(x => x.date),
            datasets: [{
              label: 'Calories Consumed',
              data: data.calories_data.map(x => x.calories),
              backgroundColor: '#ffc107'
            }, {
              label: 'Calories Burned',
              data: data.calories_data.map(x => x.burned),
              backgroundColor: '#0dcaf0'
            }]
          }
        });
      });
  </script>
</body>
</html>
