<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatrofit PWA</title>
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Welcome to Eatrofit</h1>
    <p class="text-center mb-4">Your fitness, health, and nutrition companion.</p>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="list-group">
          <a href="login.html" class="list-group-item list-group-item-action">Login</a>
          <a href="register.html" class="list-group-item list-group-item-action">Register</a>
          <a href="dashboard.html" class="list-group-item list-group-item-action">Dashboard</a>
          <a href="analytics.html" class="list-group-item list-group-item-action">Analytics & Reports</a>
          <a href="reminders.html" class="list-group-item list-group-item-action">Reminders</a>
          <a href="settings.html" class="list-group-item list-group-item-action">Settings</a>
          <a href="support.html" class="list-group-item list-group-item-action">Support & Feedback</a>
          <a href="faq.html" class="list-group-item list-group-item-action">FAQ</a>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
</body>
</html>
